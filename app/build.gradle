apply plugin: 'com.android.application'

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId "com.example.pfuternik.vidyoiodemo"

        minSdkVersion 19
        targetSdkVersion 30

        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    //cslNewSdk: 把[vidyo sdk](VidyoClient-AndroidSDK\lib\android底下所有檔案)複製到 [專案\app\libs](自行新增資料夾libs)，sdk位置也可以變更，調整目錄(eg. ../../VidyoClient-AndroidSDK\lib\android)
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    //cslNewSdk: 把[vidyo sdk](VidyoClient-AndroidSDK\lib\android底下所有檔案)複製到 [專案\app\libs](自行新增資料夾libs)，sdk位置也可以變更，調整目錄(eg. ../../VidyoClient-AndroidSDK\lib\android)
    // 引入專案根目錄下的libs資料夾中的全部jar檔
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.3.1'
}